version: "3.9"

services:
  api:
    build: .
    container_name: scheduler-api
    ports:
      - "8000:8000"

  dashboard:
    build: .
    container_name: scheduler-dashboard
    command: streamlit run /app/dashboard/streamlit_app.py --server.port 8501 --server.address 0.0.0.0
    environment:
      - SCHEDULER_API_BASE_URL=http://api:8000
    depends_on:
      - api
    ports:
      - "8501:8501"
